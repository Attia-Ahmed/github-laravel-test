
name: Deploy to Vapor

on:
  push:
    tags:
    - '*'
jobs:
  deploy:
    name: Deploy
    if: $(git branch --contains "$GITHUB_SHA" --points-at "main" )
    runs-on: ubuntu-latest
    environment: production
    env:
           GITHUB_CONTEXT: ${{ toJson(github) }}
    steps:
         - name: Dump GitHub context
           run: echo "$GITHUB_CONTEXT"
